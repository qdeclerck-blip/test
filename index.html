<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceNotes - Notes Vocales</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                    <h1>VoiceNotes</h1>
                </div>
                <p class="subtitle">Vos notes vocales, simplement.</p>
            </div>
        </header>

        <main class="main">
            <!-- Recording Section -->
            <section class="recorder-section">
                <div class="recorder-card">
                    <div class="visualizer-container">
                        <canvas id="visualizer" width="300" height="80"></canvas>
                    </div>
                    <div class="recording-time" id="recordingTime">00:00</div>
                    <div class="recorder-controls">
                        <button class="btn-record" id="btnRecord" title="Enregistrer">
                            <svg class="icon-mic" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                                <line x1="12" y1="19" x2="12" y2="23"/>
                                <line x1="8" y1="23" x2="16" y2="23"/>
                            </svg>
                            <svg class="icon-stop" viewBox="0 0 24 24" fill="currentColor">
                                <rect x="6" y="6" width="12" height="12" rx="2"/>
                            </svg>
                        </button>
                    </div>
                    <p class="recorder-hint" id="recorderHint">Cliquez pour enregistrer</p>
                </div>
            </section>

            <!-- Save Modal -->
            <div class="modal-overlay" id="saveModal">
                <div class="modal">
                    <h2>Sauvegarder la note</h2>
                    <div class="modal-preview">
                        <audio id="previewAudio" controls></audio>
                    </div>
                    <div class="form-group">
                        <label for="noteTitle">Titre</label>
                        <input type="text" id="noteTitle" placeholder="Ma note vocale..." autocomplete="off">
                    </div>
                    <div class="modal-actions">
                        <button class="btn btn-secondary" id="btnDiscard">Supprimer</button>
                        <button class="btn btn-primary" id="btnSave">Sauvegarder</button>
                    </div>
                </div>
            </div>

            <!-- Notes List -->
            <section class="notes-section">
                <div class="notes-header">
                    <h2>Mes notes</h2>
                    <span class="notes-count" id="notesCount">0 notes</span>
                </div>
                <div class="search-bar">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Rechercher une note...">
                </div>
                <div class="notes-list" id="notesList">
                    <!-- Notes will be inserted here -->
                </div>
                <div class="empty-state" id="emptyState">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                    <p>Aucune note vocale</p>
                    <span>Enregistrez votre premiere note !</span>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>VoiceNotes &mdash; Toutes vos notes restent sur votre appareil.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
